name: CI

permissions: { }

on:
  push:
    branches:
      - master
    tags:
      - "*.*.*"
    paths-ignore:
      - "README.md"
  pull_request:
    paths-ignore:
      - "README.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  cargo-fmt:
    name: "cargo fmt"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # zizmor: ignore[unpinned-uses]
        with:
          toolchain: nightly
          components: rustfmt
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          lookup-only: true
      - run: cargo fmt --all --check

  cargo-clippy:
    name: "cargo clippy"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331 # zizmor: ignore[unpinned-uses]
        with:
          toolchain: nightly
          components: clippy
      - uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          lookup-only: true
      - run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::style -D clippy::perf

  tests:
    name: "tests (python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
          - "pypy3.11"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41 # v7.1.2
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: Install Rust toolchain (nightly)
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331
        with:
          toolchain: nightly
          components: rustfmt, clippy
      - name: "Create and activate .venv"
        shell: bash
        run: |
          uv venv .venv --python ${{ matrix.python-version }}
          echo ".venv/bin" >> "$GITHUB_PATH"
          echo "PYO3_PYTHON=.venv/bin/python3" >> "$GITHUB_ENV"
      - name: "Install dependencies"
        run: |
          cd pyscandir
          uv pip install --group dev
      - name: "Run zizmor"
        run: |
          zizmor .github/
      - name: "Run maturin (--release)"
        run: |
          cd pyscandir
          rustc --version --verbose
          uvx maturin==1.10.1 build --release --interpreter=python --out target/wheels
          uv pip install target/wheels/*.whl
      - name: "Run Ruff"
        run: |
          ruff check
      - name: "Run rumdl"
        run: |
          rumdl check .
      - name: "Run pytest"
        run: |
          cd pyscandir
          uv run pytest tests/

  linux:
    name: "linux (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: ubuntu-latest,
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11",
            maturin-args: "--release --out dist"
          }
          - {
            runner: ubuntu-latest,
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11",
            maturin-args: "--release --out dist"
          }
          - {
            runner: ubuntu-latest,
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11",
            maturin-args: "--release --out dist --zig"
          }
          - {
            runner: ubuntu-latest,
            target: armv7,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11",
            maturin-args: "--release --out dist"
          }
          - {
            runner: ubuntu-latest,
            target: s390x,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11",
            maturin-args: "--release --out dist"
          }
          - {
            runner: ubuntu-latest,
            target: ppc64le,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11",
            maturin-args: "--release --out dist"
          }
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331
        with:
          toolchain: nightly
          components: rustc, cargo, rustfmt
      - name: Enable sccache properly for nightly
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_IDLE_TIMEOUT=0" >> $GITHUB_ENV
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          rust-toolchain: nightly
          target: ${{ matrix.platform.target }}
          args: ${{ matrix.platform.maturin-args }} --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          manylinux: auto
          working-directory: pyscandir
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: pyscandir/dist/*.whl

  musllinux:
    name: "musllinux (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: ubuntu-latest,
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }
          - {
            runner: ubuntu-latest,
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }
          - {
            runner: ubuntu-latest,
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }
          - {
            runner: ubuntu-latest,
            target: armv7,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331
        with:
          toolchain: nightly
          components: rustc, cargo, rustfmt
      - name: Enable sccache properly for nightly
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_IDLE_TIMEOUT=0" >> $GITHUB_ENV
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          rust-toolchain: nightly
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          manylinux: musllinux_1_2
          working-directory: pyscandir
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: pyscandir/dist/*.whl

  windows:
    name: "windows (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: windows-latest,
            target: x64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }
          - {
            runner: windows-latest,
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.14"
          }
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331
        with:
          toolchain: nightly
          components: rustc, cargo, rustfmt
      - name: Enable sccache properly for nightly
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_IDLE_TIMEOUT=0" >> $GITHUB_ENV
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          rust-toolchain: nightly
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          working-directory: pyscandir
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: pyscandir/dist/*.whl

  macos:
    name: "macos (${{ matrix.platform.runner }} / ${{ matrix.platform.target }})"
    needs: [ tests, cargo-fmt, cargo-clippy ]
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - {
            runner: macos-latest,
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }
          - {
            runner: macos-latest,
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.14 pypy3.11"
          }
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.x
      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331
        with:
          toolchain: nightly
          components: rustc, cargo, rustfmt
      - name: Enable sccache properly for nightly
        if: "!startsWith(github.ref, 'refs/tags/')"
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_IDLE_TIMEOUT=0" >> $GITHUB_ENV
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          rust-toolchain: nightly
          target: ${{ matrix.platform.target }}
          args: --release --out dist --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          working-directory: pyscandir
      - name: "Upload wheels"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: pyscandir/dist/*.whl

  build-sdist:
    name: "build sdist"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: "Build sdist"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist
          rust-toolchain: nightly
          working-directory: pyscandir
      - name: "Upload sdist"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: wheels-sdist
          path: pyscandir/dist/*.tar.gz

  release:
    name: "Release"
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [ linux, musllinux, windows, macos, build-sdist, tests, cargo-clippy, cargo-fmt ]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - name: "Download all artifacts"
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: artifacts
          pattern: wheels-*
          merge-multiple: true   # flattens everything into one dir
      - name: Show what we got
        run: ls -R artifacts
      - name: "Generate artifact attestation"
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: "wheels-*/*"
      - name: Create/Release GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          files: |
            artifacts/**
          draft: false
          prerelease: false
          generate_release_notes: true   # optional but nice
          fail_on_unmatched_files: true
      - name: "Publish to PyPI"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
